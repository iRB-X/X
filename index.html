---
layout: default
home: true
---
<main class="x-main" id="content" role="main">
  <div class="container">
    <div class="x-avatar">
      <img src="{{ '/img/Avatar.gif' | relative_url }}" alt="Avatar" class="img-circle img-thumbnail">
    </div>
    <div class="x-name">
      <h1>{{ site.name }}</h1>
      <p class="lead" id="about">Imagination <i class="fa fa-random"></i> Reality</p>
      <p class="text-muted" id="contact"><i class="fa fa-paper-plane-o" aria-hidden="true"></i> {{ site.contact }}</p>
    </div>
  </div>
</main>
